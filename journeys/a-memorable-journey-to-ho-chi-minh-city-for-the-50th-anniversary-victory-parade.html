{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",\"0\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"As we arrived in District 1, we were greeted by a stunning sea of red and gold. Millions of people wearing red shirts with yellow stars stood shoulder to shoulder. Countless national flags lined the streets, creating a vibrant and powerful scene. This was a vivid testament to the patriotism of the Vietnamese people.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"1\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"Our accommodation was a small but comfortable hotel just a few blocks from the main parade route. The excitement in the air was palpable, with locals and tourists alike preparing for the historic celebration. Street vendors were selling commemorative items, and restaurants were packed with visitors from all over the country.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}]]}]]}],[\"$\",\"div\",\"2\",{\"className\":\"bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700 shadow-md\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold mb-4 text-blue-600 dark:text-blue-400 border-b border-gray-200 dark:border-gray-700 pb-2\",\"children\":\"The Parade Experience\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",\"0\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"The air was charged with emotion. One of the most unforgettable moments for me was when a formation of helicopters flew slowly overhead, carrying the Vietnamese national flag. That image stirred something deep within me—a sense of pride, gratitude, and indescribable emotion.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"1\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"The Su-30MK2 fighter jets were another highlight. Their movements were sharp, controlled, and powerful—more breathtaking than even the most thrilling scenes from American action movies. The skill and professionalism of the pilots left everyone in awe.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"2\",{\"className\":\"bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden\",\"children\":[[\"$\",\"div\",null,{\"className\":\"relative overflow-hidden\",\"children\":[\"$\",\"img\",null,{\"src\":\"https://storage.googleapis.com/blogvxr-uploads/2025/03/378002b8-le-dieu-binh-30-4-2025-2328969-1200x715.webp\",\"alt\":\"The impressive formation of Su-30MK2 fighter jets during the parade\",\"className\":\"w-full h-auto object-cover transition-transform duration-500 hover:scale-105 zoomable-image\",\"data-caption\":\"The impressive formation of Su-30MK2 fighter jets during the parade\"}]}],[\"$\",\"div\",null,{\"className\":\"p-4 border-t border-gray-200 dark:border-gray-700\",\"children\":[\"$\",\"p\",null,{\"className\":\"text-gray-700 dark:text-gray-300 italic flex items-start\",\"children\":[[\"$\",\"svg\",null,{\"className\":\"w-4 h-4 mr-2 text-gray-500 dark:text-gray-400 mt-1 flex-shrink-0\",\"fill\":\"currentColor\",\"viewBox\":\"0 0 20 20\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"children\":[\"$\",\"path\",null,{\"fillRule\":\"evenodd\",\"d\":\"M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z\",\"clipRule\":\"evenodd\"}]}],[\"$\",\"span\",null,{\"children\":\"The impressive formation of Su-30MK2 fighter jets during the parade\"}]]}]}]]}]]}]]}],[\"$\",\"div\",\"3\",{\"className\":\"bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700 shadow-md\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold mb-4 text-blue-600 dark:text-blue-400 border-b border-gray-200 dark:border-gray-700 pb-2\",\"children\":\"Veterans' Stories\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",\"0\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"During the event, we also watched video messages from war veterans—those who had left home as mere teenagers to serve the country.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"1\",{\"className\":\"my-6\",\"children\":[[\"$\",\"blockquote\",null,{\"className\":\"bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/30 dark:to-indigo-900/30 px-6 py-4 border-l-4 border-blue-500 dark:border-blue-400 rounded-r-md shadow-sm\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-lg italic text-gray-700 dark:text-gray-300 font-medium mb-2\",\"children\":[\"\\\"\",\"The first thing I thought of when we won was going home to my mother.\",\"\\\"\"]}],[\"$\",\"footer\",null,{\"className\":\"text-right text-gray-600 dark:text-gray-400\",\"children\":[\"— \",[\"$\",\"cite\",null,{\"children\":\"A veteran\"}]]}]]}],\"$undefined\"]}],[\"$\",\"div\",\"2\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"As someone who deeply values family, I was touched by this simple but powerful expression of love.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"3\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"And then came a statement that struck me to the core. Former Vice President Nguyễn Thị Bình once said:\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"4\",{\"className\":\"my-6\",\"children\":[[\"$\",\"blockquote\",null,{\"className\":\"b ll,{\"text\":\"We also explored the vibrant street food scene, sampling local delicacies like bánh mì, phở, and cơm tấm. The flavors were incredible, and each meal was an opportunity to connect with locals and learn more about their daily lives and traditions.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}]]}]]}],[\"$\",\"div\",\"5\",{\"className\":\"bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700 shadow-md\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-lg font-semibold mb-4 text-blue-600 dark:text-blue-400 border-b border-gray-200 dark:border-gray-700 pb-2\",\"children\":\"Reflections and Conclusion\"}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",\"0\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"This journey reminded me of how precious peace truly is—and the immense sacrifices that made it possible. I am deeply grateful for our veterans, and with all my heart, I vow to contribute to building this country—a land shaped by courage, love, and sacrifice.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}],[\"$\",\"div\",\"1\",{\"className\":\"bg-gray-50 dark:bg-gray-900 p-4 rounded-lg\",\"children\":[\"$\",\"$L19\",null,{\"text\":\"As we prepared to return home, I found myself reflecting on the connections between past and present, between sacrifice and freedom. The parade wasn't just a celebration of victory, but a reminder of the resilience and determination that continue to shape Vietnam's identity and future.\",\"className\":\"text-gray-700 dark:text-gray-300 leading-relaxed\"}]}]]}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-xl font-semibold mb-4 flex items-center\",\"children\":[[\"$\",\"svg\",null,{\"className\":\"w-5 h-5 mr-2 text-blue-500\",\"fill\":\"currentColor\",\"viewBox\":\"0 0 20 20\",\"xmlns\":\"http:
