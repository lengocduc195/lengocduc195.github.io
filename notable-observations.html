04-15\",\"type\":\"blog\",\"topics\":[\"Vector Database Paradigms\",\"Approximate Nearest Neighbor Search\",\"Graph-based Data Structure\"]},{\"title\":\"Hierarchical Navigable Small World Graphs (HNSW)\",\"observation\":\"Navigable small world models are defined as any network with poli or logarithmic complexity using greedy routing. The efficiency of greedy routing breaks down for larger networks (1-10K+ vertices) when a graph is not navigable.\",\"slug\":\"hierarchical-navigable-small-world-graphs-hnsw\",\"date\":\"2025-04-15\",\"type\":\"blog\",\"topics\":\"$a:props:children:1:props:children:props:children:props:observations:3:topics\"},{\"title\":\"Hierarchical Navigable Small World Graphs (HNSW)\",\"observation\":\"For compact and navigable models, initiating the search from high-degree vertices—known as the zoom-in-first approach—has been shown to enhance performance on low-dimensional data.\",\"slug\":\"hierarchical-navigable-small-world-graphs-hnsw\",\"date\":\"2025-04-15\",\"type\":\"blog\",\"topics\":\"$a:props:children:1:props:children:props:children:props:observations:3:topics\"},{\"title\":\"Hierarchical Navigable Small World Graphs (HNSW)\",\"observation\":\"Although HNSW offers high speed and accuracy, it remains suboptimal in terms of memory efficiency.\",\"slug\":\"hierarchical-navigable-small-world-graphs-hnsw\",\"date\":\"2025-04-15\",\"type\":\"blog\",\"topics\":\"$a:props:children:1:props:children:props:children:props:observations:3:topics\"},{\"title\":\"Hierarchical Navigable Small World Graphs (HNSW)\",\"observation\":\"The best performance is achieved when we minimize the overlap of shared nrighbors across layers.\",\"slug\":\"hierarchical-navigable-small-world-graphs-hnsw\",\"date\":\"2025-04-15\",\"type\":\"blog\",\"topics\":\"$a:props:children:1:props:children:props:children:props:observations:3:topics\"},{\"title\":\"Text-to-SQL Query Generation\",\"observation\":\"Syntax error rates dropped by 22% after implementing multi-pass decoding
