[{\"url\":\"/images/project-1.jpg\",\"caption\":\"Transformer Architecture for NLP\"},{\"url\":\"/images/project-2.jpg\",\"caption\":\"Transformer Architecture The for NLP\"}],\"related\":[{\"title\":\"Fine-tuning BERT for Custom NLP Tasks\",\"url\":\"/blogs/fine-tuning-bert\"},{\"title\":\"Prompt Engineering for Large Language Models\",\"url\":\"/blogs/prompt-engineering\"}],\"references\":{\"1\":\"Xun Zheng, Bryon Aragam, Pradeep K Ravikumar, and Eric P Xing. Dags with no tears: Continuous optimization for structure learning. Advances in Neural Information Processing Systems, 31,2018.\",\"2\":\"Kun Zhang, Zhikun Wang, Jiji Zhang, and Bernhard Scholkopf. On estimation of functional causal models: general results and application to the post-nonlinear causal model. ACM Transactions on Intelligent Systems and Technology (TIST), 7(2):1–22, 2015.\"}},{\"id\":\"hierarchical-navigable-small-world-graphs\",\"title\":\"Hierarchical Navigable Small World Graphs (HNSW)\",\"description\":\"Why does Google can fetch answers in milliseconds while your AI-powered chatbot takes minutes? Which can come from latency in retrieval process.\",\"author\":\"Duc Le\",\"date\":\"2025-04-15\",\"content\":[{\"type\":\"text\",\"text\":\"**A. Probability Skip List**\"},{\"type\":\"text\",\"text\":\"**1. Algorithm**\"},{\"type\":\"text\",\"text\":\"- Search the best range for each layer (layer-to-layer) from the highest layer to the lowest layer.\"},{\"type\":\"text\",\"text\":\"**B. Navigable Small World Graph (NSW)**\"},{\"type\":\"text\",\"text\":\"**1. Aims**\"},{\"type\":\"text\",\"text\":\"- **Facilitates greedy routing**, enabling the shortest path between any two nodes to be found using only local information, without requiring global knowledge of the network.\\n- **Supports fast approximate nearest neighbor (ANN) searches**, which are essential in high-dimensional data applications such as vector databases, recommendation systems, and image or text retrieval.\"},{\"type\":\"text\",\"text\":\"**1. Architecture**\"},{\"type\":\"text\",\"text\":\"**a. Zoom-out-first approach**\"},{\"type\":\"text\",\"text\":\"In this approach, we pass through low-degree vertices and the later 'zoom-in' phase where we pass through higher-degreee vertices.\"},{\"type\":\"text\",\"text\":\"**b. Zoom-in-first approach**\"},{\"type\":\"text\",\"text\":\"In this approach, we pass through high-degree vertices and the later 'zoom-out' phase where we pass through lower-degreee vertices.\"},{\"type\":\"text\",\"text\":\"**B. Hierarchical Navigable Small World Graph (HNSW)**\"},{\"type\":\"text\",\"text\":\"**1. Overview**\"},{\"type\":\"text\",\"text\":\"HNSW represents a hierarchical extension of NSW, incorporating the principles of the probabilistic skip list. It features a minimal graph at the top layer, while the subsequent layers progressively increase in complexity.\"},{\"type\":\"image\",\"url\":\"https://www.pinecone.io/_next/image/?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvr8gru94%2Fproduction%2F42d4a3ffc43e5dc2758ba8e5d2ef29d4c4d78254-1920x1040.png\u0026w=1920\u0026q=75\",\"caption\":\"Layered graph of HNSW, the top layer is our entry point and contains only the longest links, as we move down the layers, the link lengths become shorter and more numerous.\"},{\"type\":\"text\",\"text\":\"At each layer, we can solve it as NSW and find the local minimal node.\"},{\"type\":\"image\",\"url\":\"https://www.pinecone.io/_next/image/?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvr8gru94%2Fproduction%2Fe63ca5c638bc3cd61cc1cd2ab33b101d82170426-1920x1080.png\u0026w=1920\u0026q=75\",\"caption\":\"The search process through multi-layer structure of an HNSW graph.\"},{\"type\":\"text\",\"text\":\"The stopping condition is finding no nearer vertices in our current vertex's friend list.\"},{\"type\":\"text\",\"text\":\"**2. Aims**\"},{\"type\":\"text\",\"text\":\"- HNSW enhances retrieval speed and accuracy, especially in high-dimensional data tasks, by quickly locating the most similar document vectors in a vector database.\"},{\"type\":\"text\",\"text\":\"**3. Optimization**\"},{\"type\":\"text\",\"text\":\"- Improving memory-efficiency practices to ensure seamless operation, even when working with large-scale datasets.\\n- Tuning hyperparameters, such as the exploration factor (ef), to optimize performance and resource usage.\\n- The creators of HNSW found that the best performance is achieved when we minimize the overlap of shared nrighbors across layers. But i don't know why. From my perspective, in the sorted linked list, the data have binary tree can have to find the solution in O(log(n)).\"},{\"type\":\"text\",\"text\":\"Oh, I see! When the dataset is divided into fewer chunks per layer—such as two chunks in the case of a binary tree—this effectively minimizes the overlap of shared neighbors across layers. In such structures, only k nodes tend to overlap (typically three in a binary tree: the start, the end, and the middle point).\"}],\"topics\":[\"Vector Database Paradigms\",\"Approximate Nearest Neighbor Search\",\"Graph-based Data Structure\"],\"technologies\":[\"Python\",\"Faiss\",\"MongoDB\"],\"readingTime\":\"10 min read\",\"videoUrl\":\"\",\"githubUrl\":\"\",\"main_image\":{\"url\":\"https://www.pinecone.io/_next/image/?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvr8gru94%2Fproduction%2Fe63ca5c638bc3cd61cc1cd2ab33b101d82170426-1920x1080.png\u0026w=3840\u0026q=75\",\"caption\":\"The search process through multi-layer structure of an HNSW graph\"},\"notableObservations\":[\"The idea of using a probabilistic skip list in HNSW is inspired by the concept of chunking and the continuous search for the most optimal chunk.\",\"Navigable small world models are defined as any network with poli or logarithmic complexity using greedy routing. The efficiency of greedy routing breaks down for larger networks (1-10K+ vertices) when a graph is not navigable.\",\"For compact and navigable models, initiating the search from high-degree vertices—known as the zoom-in-first approach—has been shown to enhance performance on low-dimensional data.\",\"Although HNSW offers high speed and accuracy, it remains suboptimal in terms of memory efficiency.\",\"The best performance is achieved when we minimize the overlap of shared nrighbors across layers.\"],\"unexpectedInsights\":[\"The multi-layer search algorithm in the probabilistic skip list becomes inefficient for dense databases, where there are fewer layers but a larger number of nodes.\"],\"images\":null,\"related\":[{\"title\":\"Advanced Retrieval in RAG\",\"url\":\"/blogs/advanced-retrieval-in-RAG\"}],\"references\":{}},{\"id\":\"MongoDB-API\",\"title\":\"MongoDB API\",\"description\":\"What approaches are available for executing SQL statements to manage data within MongoDB?\",\"author\":\"Duc Le\",\"date\":\"2025-04-15\",\"content\":[{\"type\":\"text\",\"text\":\"**A. Aims**\"},{\"type\":\"text\",\"text\":\"Stream Back Results is a technique that allows the server to deliver parts of the answer to the user during the generation process of a large language model (LLM), typically token by token or in chunks, rather than waiting for the entire response. This enables users to see the answer as it is being generated, making the interaction feel more natural-similar to a conversation with a human-and allowing them to detect errors or unexpected responses early.\"},{\"type\":\"image\",\"url\":\"https://cdn.prod.website-files.com/63f416b32254e8679cd8af88/66ec2c601ae3ed6b0c2f4762_66ec2b198a121c61ddda1871_llm-streaming-animation.gif\",\"caption\":\"The smart search interface is displaying results using a streaming response method for the question: 'What is the autoregression modeling technique?\"},{\"type\":\"text\",\"text\":\"**B. Mechanism**\"},{\"type\":\"text\",\"text\":\"- Receive a request from the user.\\n- Begin generating the answer token by token.\\n- As each token is generated, immediately send it back to the user.\\n- Display the output in real-time on the user’s console.\"}],\"topics\":null,\"technologies\":null,\"readingTime\":\"10 min read\",\"videoUrl\":\"\",\"githubUrl\":\"\",\"main_image\":{\"url\":\"https://cdn.prod.website-files.com/63f416b32254e8679cd8af88/66ec2c601ae3ed6b0c2f4762_66ec2b198a121c61ddda1871_llm-streaming-animation.gif\",\"caption\":\"The smart search interface is displaying results using a streaming response method for the question: 'What is the autoregression modeling technique?\"},\"notableObservations\":null,\"unexpectedInsights\":null,\"images\":null,\"related\":null,\"references\":{}},{\"id\":\"my-app\",\"title\":\"My App\",\"description\":\"\",\"author\":\"Duc Le\",\"date\":\"2025-04-15\",\"content\":[{\"type\":\"text\",\"text\":\"**A. Aims**\"},{\"type\":\"image\",\"url\":\"https://lh3.googleusercontent.com/d/1hNoEc31FNRVi6_U4G5oxoErvWGjuiFfz\",\"caption\":\"Overview of the LQMFormer model architecture. The model processes an image and a linguistic expression, extracting visionlanguage features Fvl through a Gaussian-enhanced Multi-modal Fusion module and language features FL.\"}],\"topics\":null,\"technologies\":[\"Github\",\"Git\",\"Next.js\"],\"readingTime\":\"10 min read\",\"videoUrl\":\"\",\"githubUrl\":\"\",\"main_image\":{\"url\":\"https://lh3.googleusercontent.com/d/1hNoEc31FNRVi6_U4G5oxoErvWGjuiFfz\",\"caption\":\"Overview of the LQMFormer model architecture. The model processes an image and a linguistic expression, extracting visionlanguage features Fvl through a Gaussian-enhanced Multi-modal Fusion module and language features FL.\"},\"notableObservations\":null,\"unexpectedInsights\":null,\"images\":null,\"related\":null,\"references\":{}},{\"id\":\"openvpn\",\"title\":\"OpenVPN\",\"description\":\"\",\"author\":\"Duc Le\",\"date\":\"2025-04-15\",\"content\":[{\"type\":\"text\",\"text\":\"**A. Aims**\"},{\"type\":\"text\",\"text\":\"\"},{\"type\":\"image\",\"url\":\"https://cdn.prod.website-files.com/63f416b32254e8679cd8af88/66ec2c601ae3ed6b0c2f4762_66ec2b198a121c61ddda1871_llm
